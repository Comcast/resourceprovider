apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  defaultConfig {
    applicationId 'com.xfinity.resourcemanager.sample'
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName rootProject.publishVersion
  }
}

dependencies {
  compile 'com.android.support:appcompat-v7:26.1.0'
  compile 'com.jakewharton:butterknife:8.7.0'

  compile project(':library')
  annotationProcessor project(':compiler')

  testCompile 'junit:junit:4.12',
              'org.mockito:mockito-core:2.7.21'

  testImplementation('com.nhaarman:mockito-kotlin:1.4.0',
                     {
                       exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib'
                       exclude group: 'org.jetbrains.kotlin', module: 'kotlin-reflect'
                     })

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testCompile project(path: ':testutils')
}
repositories {
    mavenCentral()
}